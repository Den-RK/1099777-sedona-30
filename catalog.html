<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Седона Каталог</title>
</head>

<body>
  <div>
    <header>
      <nav>

        <a href="index.html"><img src="https://via.placeholder.com/138x70" alt="Sedona Header Logo"></a>

        <ul>
          <li>
            <a href="#">Информация</a>
          </li>
          <li>
            <a href="#">Фото и видео</a>
          </li>
          <li>
            <a href="#">Карта штата</a>
          </li>
          <li>
            <a href="#">Гостиницы</a>
          </li>
        </ul>

      </nav>
    </header>

    <main>
      <h1>Каталог гостиниц Седоны</h1>
      <section>
        <h2>Фильтр товаров</h2>
        <form action="https://echo.htmlacademy.ru/" method="get">
          <fieldset>
            <legend>Инфраструктура</legend>
            <ul>
              <li>
                <input type="checkbox" id="pool" name="pool" checked>
                <label for="pool">Бассейн</label>
              </li>
              <li>
                <input type="checkbox" id="parking" name="parking">
                <label for="parking">Парковка</label>
              </li>
              <li>
                <input type="checkbox" id="wifi" name="wifi">
                <label for="wifi">Wi-fi</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Тип жилья</legend>
            <ul>
              <li>
                <input type="checkbox" id="hotel" name="hotel" checked>
                <label for="hotel">Гостиница</label>
              </li>
              <li>
                <input type="checkbox" id="motel" name="motel" checked>
                <label for="motel">Мотель</label>
              </li>
              <li>
                <input type="checkbox" id="quarters" name="quarters" checked>
                <label for="quarters">Аппартаменты</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Стоимость в сутки (р)</legend>
            <button type="submit">Показать</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <section>
        <h3>Контакты</h3>
        <p>#visitsedona</p>
        <p>Телефон: <a href="tel:+74956660166">+7(495) 666-01-66</a></p>
      </section>

      <section>
        <h3>Соцсети</h3>

        <ul>
          <li>
            <a href="#">VKontakte</a>
          </li>
          <li>
            <a href="#">Facebook</a>
          </li>
          <li>
            <a href="#">Youtube</a>
          </li>
        </ul>

      </section>

      <section>
        <h3>Разработано:</h3>
        <p>Website by</p>
        <a href="https://htmlacademy.ru/intensive/htmlcss"><img src="https://via.placeholder.com/115x41"
            alt="Sedona Footer Logo"></a>
      </section>
    </footer>

  </div>
</body>

</html>
